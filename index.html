<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
</head>
<body>
    <div style="display: flex; border: 20px solid bisque; border-radius: 40%; margin-top: 20px; background-color: azure;">
        <h1 style="display: flex; justify-content: center; justify-items: center; border: 1px solid gray; width: 100%;">Flexboxes</h1>
    </div>
    <div style="display: flex; height: 100%; border: 1px solid rgb(216, 127, 18); min-height: 100px;">
        <div style="border: 1px solid black; width: 50%; height: 100px;">
            <h1 style="display: flex; justify-content: center; justify-items: center; border: 1px solid gray; width: 100%;">Flexboxes</h1>
        </div>
        <div style="border: 1px solid red; width: 50%; height: 100px; ">
            <div style="border: 1px solid rgb(128, 0, 0); height: 20px;">

            </div>

        </div>
        <div style="border: 1px solid rgb(0, 255, 128); width: 50%; height: 20px;">

        </div>
        <div style="border: 1px solid rgb(4, 0, 255); width: 50%; height: 20px;">

        </div>
        <div style="border: 1px solid rgb(255, 0, 98); width: 50%; height: 20px;">

        </div>
    </div>
    <div style="display: flex; height: 100%; border: 1px solid rgb(216, 127, 18); min-height: 100px; flex-direction: column;">
        <div style="border: 1px solid black; width: 50%; height: 20px;">

        </div>
        <div style="border: 1px solid red; width: 50%; height: 20px;">

        </div>
        <div style="border: 1px solid rgb(0, 255, 128); width: 50%; height: 20px;">

        </div>
        <div style="border: 1px solid rgb(4, 0, 255); width: 50%; height: 20px;">

        </div>
        <div style="border: 1px solid rgb(255, 0, 98); width: 50%; height: 20px;">

        </div>
    </div>

</body>
</html>
